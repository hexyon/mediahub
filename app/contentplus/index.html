<!DOCTYPE html>
<html><head>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>Content Plus</title>
    
<link rel="stylesheet" href="index.css"></head>
<body>
    <div class="container">
        <header>
            <div class="logo">Content Plus</div>
            <div class="controls">
                <button class="control-button blur-toggle" title="Toggle Background Effects"></button>
                <button class="control-button" id="upload-trigger" title="Upload Media">+</button>
            </div>
        </header>
        
        <div class="gallery-grid" id="gallery-grid">
            <div class="empty-state">
            </div>
        </div>
    
        <div class="viewer-modal">
            <div class="viewer-background"></div>
            <div class="viewer-background"></div>
            <div class="viewer-content">
                <img class="viewer-image" src="" alt="Full view">
                <div class="navigation-arrow arrow-left"></div>
                <div class="navigation-arrow arrow-right"></div>
            </div>
        </div>
    
        <div class="file-list-modal">
            <div class="file-list-container">
                <div class="file-list-header">
                    <div>Media Files</div>
                    <div class="viewer-control close-list-btn" title="Close">âœ•</div>
                </div>
                <ul class="file-list"></ul>
            </div>
        </div>
    
        <div class="gallery-info">
            <span id="gallery-info-text"></span>
        </div>
    
        <input type="file" id="file-input" multiple="" accept="image/*">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        
    

</div><script src="index.js"></script></body></html>
